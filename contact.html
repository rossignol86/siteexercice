<body>

    <header class="navbar">
        <span>
           <img class="oiso" src="images/rossignol.png" alt="Rossignol">
       </span>
       <nav class="category-links">
        <a class="menu" href="index.html"> Index </a>

       </nav>
   </header>

    <main>

        <div class="cardform">

            <h1 class="titrecontact">Formulaire de contact</h1>

            <form action="" method="">
                <label for="nom">Nom :</label>
                <input class="formulaire" type="text" id="nom" name="nom" required>
                <label for="societe">Société :</label>
                <input class="formulaire" type="text" id="societe" name="societe">
                <label for="telephone">Téléphone :</label>
                <input class="formulaire" type="tel" id="telephone" name="telephone">
                <label for="email">Email :</label>
                <input class="formulaire" type="email" id="email" name="email" required>
                <label for="message">Message :</label>
                <textarea class="formulaire" id="message" name="message" required></textarea>

                <div >
                    <h2>Niveau de satisfaction</h2>
                    <input class="satisfaction" type="range" id="volume" name="volume" min="0" max="10" />
                </div>

                <div>
                    <h2>Niveau de progression</h2>
                    <progress class="satisfaction" value="70" max="100">70 %</progress>
                </div>

                <div>
                    <h2>Espace de stockage</h2>
                    <meter class="satisfaction" id="fuel" min="0" max="100" low="33" high="66" optimum="80" value="50">
                    at 50/100
                    </meter>
                </div>


                <div class="choixsujets">
                    <h2>Motifs du mail</h2>
                    <label for="theme">Sujets :</label>
                    <input list="themes" id="theme" name="theme">
                    <datalist id="themes">
                        <option value="Professionnel">Professionnel</option>
                        <option value="Personnel">Personnel</option>
                        <option value="Voisin">Voisin</option>
                        <option value="Famille">Famille</option>
                        <option value="Linkedin">Linkedin</option>
                    </datalist>
                </div>

                <div>
                    <input class="boutoncontact" onclick="return confirm('Le message a été envoyé, je prendrai contact avec vous dans les prochains jours')"
                    type="submit" value="Envoyer">
                </div>
            </form>
        </div>
         
    </main>

    <footer>
        <div>
            <p class="textecontact">Formation Développeur Web et Web Mobile - AFPA 2025</p>
        </div>
        <div class="blocsite">
            <a class="textesite" href="https://rossignolfranck.alwaysdata.net/portfolio/" target="_blank">Franck Rossignol - Consulter mon site</a>
